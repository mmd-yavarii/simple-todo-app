<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list</title>
    <link rel="stylesheet" href="./satyle.css" />
  </head>
  <body>
    <!-- header and inputs -->
    <div class="container">
      <h2>Todo App</h2>
      <div class="input-section">
        <input type="text" placeholder="add to do ..." id="task-input" />
        <input type="date" id="date-input" />
        <button id="add-btn">add</button>
        <button id="edit-btn" style="display: none">Edit</button>
      </div>

      <div class="todos-operator">
        <div>
          <button class="filter-todos">All</button>
          <button class="filter-todos">Pending</button>
          <button class="filter-todos">Compeleted</button>
        </div>

        <button id="delete-all-btn">delete all</button>
      </div>
    </div>

    <!-- warning message -->
    <div id="alert-message"></div>

    <!-- table -->
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>task</th>
            <th>date</th>
            <th>status</th>
            <th>actions</th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
